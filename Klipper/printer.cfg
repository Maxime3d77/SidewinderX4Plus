########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 1.1
hold_current: 0.8
interpolate: True
stealthchop_threshold:0
driver_SGTHRS:70
diag_pin:^PC0

[tmc2209 stepper_y]
uart_pin: PB5
run_current: 1.2
hold_current: 0.8
interpolate: True
stealthchop_threshold:0
driver_SGTHRS:90
diag_pin:^PC1

# [tmc2209 stepper_z]
# uart_pin: PC12
# run_current: 0.8
# hold_current: 0.8
# interpolate: True
# stealthchop_threshold: 120

[tmc2209 stepper_z]
uart_pin: PC4
run_current: 1.1
hold_current: 0.8
interpolate: True
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: PC5
run_current: 0.8
hold_current: 0.8
interpolate: True
stealthchop_threshold: 0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
spi_bus: spidev0.0
axes_map: x, z, -y

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example


[force_move]
enable_force_move : true

[virtual_sdcard]
path: ~/gcode_files

[gcode_macro nozzle_wipe]
gcode: 
      G1 X260 Y260 Z10 F5000
      SET_KINEMATIC_POSITION Y=0  
      G1 Y70 F5000
      G1 Z0.3 F600  
      G1 X230 F5000
      G1 X270 F5000
      G1 X230 F5000
      G1 X270 F5000
      G1 X230 F5000
      G1 X270 F5000
      G1 X230 F5000
      G1 X270 F5000
      G1 X230 F5000
      G1 X270 F5000
      G1 X230 F5000
      G1 X270 F5000
      G92 E0
      G1 Z10 F1200
      G1 Y0 F5000
      G1 E-1 F3000
      M400
      SET_KINEMATIC_POSITION Y=260
      G92 E0

[gcode_macro nozzle_clean]
gcode:
      G28
      M109 S200
      nozzle_wipe

[gcode_macro PRINT_START]         
gcode:
    M220 S100
    M221 S100
    SAVE_VARIABLE VARIABLE=was_interrupted VALUE=True
    save_last_file
    CLEAR_PAUSE
    M83
    BED_MESH_PROFILE load=default
    M117 Printing
                             
[gcode_macro PRINT_END]
gcode:
    SAVE_VARIABLE VARIABLE=was_interrupted VALUE=False
    RUN_SHELL_COMMAND CMD=clear_plr
    clear_last_file
    M220 S100
    M221 S100

[pause_resume]


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    PRINT_END
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout} 
    SDCARD_RESET_FILE					            ; wait for buffer to clear
    G92 E0 							          ; zero the extruder
    G1 E-10.0 F1200 
    G4 P2000			      ; retract filament
    # G28 Y
    G28 X
    # G91
    # G1 Y220 F3000
    # G90
    TURN_OFF_HEATERS
    M107 
    M84


[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode: 
    {% set z = params.Z|default(20)|int %}                                                   
    {% set e = params.E|default(2.5) %} 
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE={z}                             
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer['extruder'].target}                                              
    SAVE_GCODE_STATE NAME=PAUSE                                                                  
    M25                                                                              
    {% if (printer.gcode_move.position.z + z) < printer.toolhead.axis_maximum.z %}       
      G91
	    M83
	    G1 E-{e} F2100
      G1 Z{z} F900                                                                     
    {% else %}
      SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
    {% endif %}
    SAVE_GCODE_STATE NAME=PAUSEPARK
    G90                                                                                  
    #G1 X0 Y0 F6000
	  G1 E{e} F2100	
    SET_IDLE_TIMEOUT TIMEOUT=43200                                                       


[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_zhop: 0
variable_etemp: 0
gcode:
    #G28 X Y
    {% set e = params.E|default(2.5)|int %}                                          
    SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}
    G91                                                                               
    M83
	  G1 E-{e} F900		
    RESTORE_GCODE_STATE NAME=PAUSEPARK MOVE=1 MOVE_SPEED=100                     
    {% if printer[printer.toolhead.extruder].temperature >= printer.configfile.settings.extruder.min_extrude_temp %}                                                
      G1 Z{zhop * -1} F900
	    G1 E{e+0.5} F900	  
    {% else %}                      
      G1 Z{zhop * -1} F900                                                     
    {% endif %}
    RESTORE_GCODE_STATE NAME=PAUSE MOVE=1 MOVE_SPEED=60 
    M24
    
   
[display_status]

  
[gcode_arcs]

#[output_pin LAMP]
#pin:PA8
#shutdown_value: 0.0

[neopixel my_neopixel]
pin:PA3
chain_count:1
color_order:GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[gcode_macro NEOPIXEL_DISPLAY]
gcode:
    {% set led = params.LED %}
    {% set type = params.TYPE %}
    {% set mode = params.MODE %}
    {% set my_neopixel = printer.configfile.config['neopixel ' ~ led] %}

    {% if mode == 'progress' %}
        {% for i in range(my_neopixel.chain_count|int) %}
            SET_LED_TEMPLATE LED={led} INDEX={i+1} TEMPLATE={'led_' ~ type ~ '_' ~ mode} param_led_num={i+1} param_led_total={my_neopixel.chain_count|int}
        {% endfor %}
    {% endif %}
    {% if mode == 'glow' %}
        SET_LED_TEMPLATE LED={led} TEMPLATE={'led_' ~ type ~ '_' ~ mode}
    {% endif %}


[display_template led_extruder_temp_glow]
text:
    {% if printer.extruder.target > 0.0 %}
        {%  set temp = printer.extruder.target %}
    {% else %}
        {% set temp = printer.configfile.config.extruder.max_temp %}
    {% endif %}
    {% set ratio = printer.extruder.temperature / temp|float %}
    {0.5}, 0.0, {1-ratio}, 0.0

[display_template led_bed_temp_glow]
text:
    {% if printer.heater_bed.target > 0.0 %}
        {%  set temp = printer.heater_bed.target %}
    {% else %}
        {% set temp = printer.configfile.config.heater_bed.max_temp %}
    {% endif %}
    {% set ratio = printer.heater_bed.temperature / temp|float %}
    {0.1}, 0.0, {0.5-ratio}, 0.0


[display_template led_print_percent_progress]
param_led_num:  0
param_led_total: 1
text:
    
        1, 1, 1, 0.0
   

[gcode_macro M109]
rename_existing: M99109
gcode:
     SAVE_VARIABLE VARIABLE=htemp VALUE='{printer.extruder.temperature}'
     NEOPIXEL_DISPLAY LED="my_neopixel" TYPE=extruder_temp MODE=glow
    {% set s = params.S|float %}
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s-2} MAXIMUM={s+2}   ; Wait for hotend temp (within 1 degree)
         #NEOPIXEL_DISPLAY LED="my_neopixel" TYPE=extruder_temp MODE=glow
    {% endif %}
    NEOPIXEL_DISPLAY LED="my_neopixel" TYPE=print_percent MODE=progress 
    
    
[gcode_macro M190]
rename_existing: M99190
gcode:
     NEOPIXEL_DISPLAY LED="my_neopixel" TYPE=bed_temp MODE=glow
    {% set s = params.S|float %}
    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s-2} MAXIMUM={s+2}  ; Wait for bed temp (within 1 degree)
    {% endif %}


