[safe_z_home]
home_xy_position: 160, 165
speed: 100
z_hop: 10
z_hop_speed: 5

[probe]
pin:PA8
x_offset:-17
y_offset: 17
#z_offset: 0.00
speed: 10.0
samples: 2
samples_result: average
sample_retract_dist: 5.0
samples_tolerance: 0.1
samples_tolerance_retries: 3

[bed_mesh]
speed:120                
horizontal_move_z:10     
mesh_min:20,20           
mesh_max:290,290
probe_count:11,11         
algorithm:bicubic 
bicubic_tension:0.2
mesh_pps: 4, 4   

[verify_heater extruder]
max_error: 1000
check_gain_time:1000
hysteresis: 10
heating_gain: 2

[heater_bed]
heater_pin:PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
max_power: 1.0
#control = pid
#pid_kp = 71.039
#pid_ki = 2.223
#pid_kd = 567.421
min_temp: -100
max_temp: 200


[verify_heater heater_bed]
max_error: 1000
check_gain_time:1000
hysteresis: 10
heating_gain: 2

#fan for printed model FAN1
[fan]
pin:PA4
max_power: 0.8
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

#fan for printed model FAN0
[heater_fan fan0]
pin: PC7
shutdown_speed: 1

#fan for printed model FAN2
[heater_fan fan2]
pin: PC9
shutdown_speed: 1 

[printer]
kinematics:cartesian
max_velocity: 1000
max_accel: 10000
max_accel_to_decel: 5000
max_z_velocity: 30
max_z_accel: 200
square_corner_velocity: 5.0

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 62.2
shaper_type_y: ei
shaper_freq_y: 30.0
#damping_ratio_x: 0.1
#damping_ratio_y: 0.1

